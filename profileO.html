<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Campus Security
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e293b;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            font-weight: 500;
        }
        .navbar .logo i {
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto;
            margin-right: 20px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar .user-info {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .navbar .user-info .user-icon {
            width: 35px;
            height: 35px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        .navbar .user-info .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #1e293b;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar .user-info .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar .user-info .dropdown a:hover {
            background-color: #3b82f6;
        }
        .content {
            padding: 150px ;
            max-width: 600px;
            margin: 0 auto;
        }
        .content h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .profile-header .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.5em;
            color: #1e293b;
        }
        .profile-header .profile-info {
            color: #ffffff;
        }
        .profile-header .profile-info h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .profile-header .profile-info p {
            margin: 5px 0 0;
            font-size: 1em;
        }
        .profile-content {
            padding: 20px;
        }
        .profile-content h3 {
            margin: 0 0 20px;
            font-size: 1.2em;
            color: #ffffff;
        }
        .profile-content .profile-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .profile-content .profile-item i {
            margin-right: 10px;
            color: #5865f2;
        }
        .profile-content .profile-item p {
            margin: 0;
            font-size: 1em;
        }
 
  </style>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
            const userInfo = document.querySelector('.user-info');
            const dropdown = document.querySelector('.dropdown');

            userInfo.addEventListener('click', function() {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                if (!userInfo.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });
  </script>
 </head>
 <body>
  <div class="navbar">
   <div class="logo">
    <i class="fas fa-shield-alt">
    </i>
    Campus Security
   </div>
   <div class="nav-links">
    <a href="indexO.html">
     Home
    </a>
    <a href="compoundO.html">
     Compound
    </a>
   </div>
   <div class="user-info">
    <div class="user-icon">
     F
    </div>
    <div>
     <div>
      Firdaus
     </div>
     <div style="font-size: 0.8em; color: #9ca3af;">
      Officer
     </div>
    </div>
    <div class="dropdown">
     <a href="profileO.html">
      Profile
     </a>
     <a href="login.html">
      Logout
     </a>
    </div>
   </div>
  </div>
  <div class="content">
    <div class="container">
        <div class="profile-header">
            <div class="profile-picture" id="profilePicture">D</div>
            <div class="profile-info">
                <h2 id="profileName">Firdaus Hakim</h2>
                <p><i class="fas fa-user-shield"></i> Officer</p>
            </div>
        </div>
        <div class="profile-content">
            <h3>Profile Information</h3>
            <div class="profile-item">
                <i class="fas fa-user"></i>
                <p id="fullName">Full Name: Firdaus Hakim</p>
            </div>
            <div class="profile-item">
                <i class="fas fa-envelope"></i>
                <p id="email">Email: fridausHakim@gmail.com</p>
            </div>
            <div class="profile-item">
                <i class="fas fa-key"></i>
                <p id="studentId">ID: JK675589</p>
            </div>
           
    </div>
  
    </body>
    </html>
