<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Campus Security
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e293b;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            font-weight: 500;
        }
        .navbar .logo i {
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto;
            margin-right: 20px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar .user-info {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .navbar .user-info .user-icon {
            width: 35px;
            height: 35px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        .navbar .user-info .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #1e293b;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar .user-info .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar .user-info .dropdown a:hover {
            background-color: #3b82f6;
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
     
        .main-title {
            text-align: center;
            margin: 10px 0;
        }
        .main-title h1 {
            font-size: 20px;
            color: #ffffff;
        }
        .main-title p {
            font-size: 14px;
            color: #ffffff;
        }
        .form-section {
            background-color: #1e293b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .form-section h2 {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .form-section label {
            display: block;
            margin-bottom: 3px;
            color: #ffffff;
            font-size: 14px;
        }
        .form-section input[type="text"],
        .form-section input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 14px;
        }
        .form-section input[type="file"] {
            padding: 5px;
        }
        .form-section .file-info {
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 12px;
        }
        .form-section .submit-btn {
            width: 100%;
            padding: 8px;
            background-color: #4f46e5;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }
        .form-section .submit-btn:hover {
            background-color: #4338ca;
        }
        .search-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4f46e5;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            padding: 8px;
            cursor: pointer;
        }
        .search-btn i {
            margin-left: 5px;
        }

  </style>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
            const userInfo = document.querySelector('.user-info');
            const dropdown = document.querySelector('.dropdown');

            userInfo.addEventListener('click', function() {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                if (!userInfo.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });
  </script>
 </head>

   </div>
  </div>

        </h1>

</html>
