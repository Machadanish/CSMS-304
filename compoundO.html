<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Campus Security
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e293b;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            font-weight: 500;
        }
        .navbar .logo i {
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto;
            margin-right: 20px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar .user-info {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .navbar .user-info .user-icon {
            width: 35px;
            height: 35px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        .navbar .user-info .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #1e293b;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar .user-info .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar .user-info .dropdown a:hover {
            background-color: #3b82f6;
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .content h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .update-card {
            background-color: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .update-card img {
            width: 100%;
            height: auto;
        }
        .update-card .card-content {
            padding: 15px;
        }
        .update-card .card-content .title {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .update-card .card-content .title i {
            margin-right: 10px;
            color: #10b981;
        }
        .update-card .card-content .description {
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .update-card .card-content .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #9ca3af;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #1e293b;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0d1117;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #5865f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5865f2;
            
        }
  </style>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
            const userInfo = document.querySelector('.user-info');
            const dropdown = document.querySelector('.dropdown');

            userInfo.addEventListener('click', function() {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                if (!userInfo.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });
        

        document.getElementById('compoundForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Vehicle compounded successfully!');
        });
        



  </script>
 </head>
 <body>
  <div class="navbar">
   <div class="logo">
    <i class="fas fa-shield-alt">
    </i>
    Campus Security
   </div>
   <div class="nav-links">
    <a href="indexO.html">
        Home
       </a>

       <a href="compoundO.html">
        Compound
       </a>
    
   </div>
   <div class="user-info">
    <div class="user-icon">
     F
    </div>
    <div>
     <div>
      Firdaus
     </div>
     <div style="font-size: 0.8em; color: #9ca3af;">
      Officer
     </div>
    </div>
    <div class="dropdown">
     <a href="profileO.html">
      Profile
     </a>
     <a href="login.html">
      Logout
     </a>
    </div>
   </div>
  </div>
  <div class="content">
    <div class="container">
        <h1>Vehicle Compound</h1>
        <form id="compoundForm">
            <label for="officerName">Officer Name</label>
            <input type="text" id="officerName" name="officerName" required>

            <label for="vehicleNumber">Vehicle Number</label>
            <input type="text" id="vehicleNumber" name="vehicleNumber" required>

            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="violationType">Violation Type</label>
            <select id="violationType" name="violationType" required>
                <option value="illegalParking">Illegal Parking</option>
                <option value="noSticker">No Sticker</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" value="RM30" readonly>

            <button type="submit">Compound Vehicle</button>
        </form>
    </div>
  
 </body>
</html>
