<html>
 <head>
  <title>
   Campus Security System
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            color: #fdfeff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .container .logo {
            font-size: 50px;
            color: #fbfcff;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
        .container p {
            font-size: 1rem;
            color: #ffffff;
            margin: 10px 0 20px;
        }
        .form-container {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
        }
        .form-container .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .form-container .tabs div {
            cursor: pointer;
            padding: 10px 20px;
            border-bottom: 2px solid transparent;
        }
        .form-container .tabs .active {
            border-bottom: 2px solid #5865f2;
            color: #5865f2;
        }
        .form-container .tabs .inactive {
            color: #8b949e;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form select,
        .form-container form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #2a2f3e;
            color: #c9d1d9;
        }
        .form-container form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5865f2;
            color: #fff;
            cursor: pointer;
        }
        .form-container form button:hover {
            background-color: #4752c4;
        }
  </style>
 <script>
    function goToSignUp() {
             window.location.href = 'signup.html';
         }
 
         function handleSignIn(event) {
             event.preventDefault();
             const role = document.getElementById('role').value;
             if (role === 'Officer') {
                 window.location.href = 'indexO.html';
             } else if (role === 'Admin') {
                 window.location.href = 'indexA.html';
             } else {
                 window.location.href = 'index.html';
             }
         }
   </script>
  </head>
  <body>
   <div class="container">
    <div class="logo">
     <i class="fas fa-shield-alt"></i>
    </div>
    <h1>
     Campus Security System
    </h1>
    <p>
     Sign in or create an account to continue
    </p>
    <div class="form-container">
     <div class="tabs">
      <div class="active">
       Sign In
      </div>
      <div class="inactive" onclick="goToSignUp()">
       Sign Up
      </div>
     </div>
     <form onsubmit="handleSignIn(event)">
      <select id="role">
       <option>
        Student/Staff
       </option>
       <option>
        Officer
       </option>
       <option>
        Admin
       </option>
      </select>
      <input placeholder="Email" type="email"/>
      <input placeholder="Password" type="password"/>
      <button type="submit">
       Sign in
      </button>
     </form>
    </div>
   </div>
  </body>
 </html>
