<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Campus Security System
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            color: #ffffff;
        }
        .container .logo {
            font-size: 50px;
            margin-bottom: 20px;
            color: #fff;
        }
        .container h1 {
            font-size: 2rem;
            margin: 0;
        }
        .container p {
            font-size: 1rem;
            margin: 10px 0 20px;
        }
        .form-container {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
        }
        .form-container .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .form-container .tabs a {
            color: #8b949e;
            text-decoration: none;
            font-weight: 500;
        }
        .form-container .tabs a.active {
            color: #5865f2;
            border-bottom: 2px solid #5865f2;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2a2f3e;
            color: #d0d4d9;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5865f2;
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #5865f2;
        }
  </style>
< <script>
    function handleFormSubmit(event) {
             event.preventDefault();
             const role = document.getElementById('role').value;
             if (role === 'Officer') {
                 window.location.href = 'indexO.html';
             } else if (role === 'Admin') {
                 window.location.href = 'indexA.html';
             } else {
                 window.location.href = 'index.html';
             }
         }
   </script>
  </head>
  <body>
   <div class="container">
    <i class="fas fa-shield-alt logo"></i>
    <h1>
     Campus Security System
    </h1>
    <p>
     Sign in or create an account to continue
    </p>
    <div class="form-container">
     <div class="tabs">
      <a href="login.html">
       Sign In
      </a>
      <a class="active" href="#">
       Sign Up
      </a>
     </div>
     <form onsubmit="handleFormSubmit(event)">
      <input placeholder="Full Name" type="text"/>
      <select id="role">
       <option>
        Student/Staff
       </option>
       <option>
        Officer
       </option>
       <option>
        Admin
       </option>
      </select>
      <input placeholder="Email" type="email"/>
      <input placeholder="Password" type="password"/>
      <button type="submit">
       Sign Up
      </button>
     </form>
    </div>
   </div>
  </body>
 </html>
