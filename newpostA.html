<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Campus Security
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e293b;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            font-weight: 500;
        }
        .navbar .logo i {
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto;
            margin-right: 20px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar .user-info {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .navbar .user-info .user-icon {
            width: 35px;
            height: 35px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
        .navbar .user-info .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #1e293b;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar .user-info .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .navbar .user-info .dropdown a:hover {
            background-color: #3b82f6;
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .content h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .modal {
            background-color: #1e293b;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .modal-header .close {
            font-size: 1.5em;
            cursor: pointer;
        }
        .modal-body {
            display: flex;
            flex-direction: column;
        }
        .modal-body label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .modal-body input, .modal-body select, .modal-body textarea {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 10px;
            color: #c9d1d9;
            margin-bottom: 15px;
            font-size: 1em;
        }
        .modal-body input[type="file"] {
            padding: 5px;
        }
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .modal-footer .cancel-btn {
            background-color: #30363d;
            color: #c9d1d9;
        }
        .modal-footer .create-btn {
            background-color: #4f46e5;
            color: #ffffff;
        }
      
  </style>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
            const userInfo = document.querySelector('.user-info');
            const dropdown = document.querySelector('.dropdown');

            userInfo.addEventListener('click', function() {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', function(event) {
                if (!userInfo.contains(event.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });
  </script>
 </head>
 <body>
  <div class="navbar">
   <div class="logo">
    <i class="fas fa-shield-alt">
    </i>
    Campus Security
   </div>
   <div class="nav-links">
    <a href="indexA.html">
     Home
    </a>

    <a href="vehicleA.html">
     Vehicle
    </a>
   </div>
   <div class="user-info">
    <div class="user-icon">
     H
    </div>
    <div>
     <div>
      Harraz
     </div>
     <div style="font-size: 0.8em; color: #9ca3af;">
      Admin
     </div>
    </div>
    <div class="dropdown">
     <a href="profileA.html">
      Profile
     </a>
     <a href="login.html">
      Logout
     </a>
    </div>
   </div>
  </div>
  <div class="content">

    <div class="modal">
        <div class="modal-header">
            <h2>Create New Post</h2>
        </div>
        <div class="modal-body">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter post title">
            
            <label for="post-type">Post Type</label>
            <select id="post-type">
                <option>Select type...</option>
                <option>Incident Report</option>
                <option>Safety Update</option>
            </select>
            
            <label for="content">Content</label>
            <textarea id="content" rows="4" placeholder="Enter post content"></textarea>
            
            <label for="cover-image">Cover Image (Optional)</label>
            <input type="file" id="cover-image">
            <small>Max file size: 5MB. Accepted formats: JPG, PNG, PDF</small>
        </div>
        <div class="modal-footer">
            <button class="cancel-btn" onclick="redirectToIndexA()">Cancel</button>
            <button class="create-btn" onclick="redirectToIndexA()">Create Post</button>
        </div>
    </div>

    <script>
        function redirectToIndexA() {
            window.location.href = 'indexA.html';
        }
    </script>
</body>
</html>
